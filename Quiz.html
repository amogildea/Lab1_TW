<!DOCTYPE html>
<html>

<head>
    <title>Quiz</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="style.css">
    </script>
</head>

<body>
    <div id="quizContainer" class="container">
        <div class="title">Quiz</div>
        <div id="question" class="question"></div>
        <label class="option">
            <input type="radio" name="option" value="1" /> <span id="option1"></span></label>
        <label class="option">
            <input type="radio" name="option" value="2" /> <span id="option2"></span></label>
        <label class="option">
            <input type="radio" name="option" value="3" /> <span id="option3"></span></label>
        <label class="option">
            <input type="radio" name="option" value="4" /> <span id="option4"></span></label>
        <button id="nextButton" class="next-btn" onclick="loadNextQuestion()"> Next Question</button>
    </div>
    <div id="result" class="container result" style="display: none;">
    </div>
</body>
<script src="data.js"></script>
<script src="quiz-script.js"></script>
</html>
